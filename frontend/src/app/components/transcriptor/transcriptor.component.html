<section id="contenedor-transcriptor" class="glass">
    <h1>Add Twitter Spaces link</h1>
    <div class="contenedor-barra-busqueda">
        <input type="text" name="barra-busqueda" id="barra-busqueda" placeholder="Put your link here" #inputURL>
        <button id="boton-buscar" type="submit" (click)="transcriptText(inputURL)"><fa-icon [icon]="lupa" id="icono-boton"></fa-icon> </button>
    </div>
</section>
