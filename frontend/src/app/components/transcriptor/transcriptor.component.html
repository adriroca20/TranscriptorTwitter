<section class="flex justify-center items-center flex-col gap-3 w-full h-screen">
    <h1  class="text-3xl font-bold">Add your <span class="text-indigo-400">twitter spaces</span> link</h1>
    <!-- <p>https://twitter.com/i/spaces/1gqxvyzbdMRJB?s=20</p> -->
    <p class="mensajeAgradecimiento" [ngClass] = "mensajeAgradecimiento ? 'visible' : 'invisible'">
       Thank you for trusting us! 
    </p>
    <div class="relative w-full">
        <input type="text" name="barra-busqueda" id="barra-busqueda" class="text-black" placeholder="Paste your link here" #inputURL>
        <button id="boton-buscar" type="submit" (click)="transcriptText(inputURL)"><fa-icon [icon]="lupa" id="icono-boton"></fa-icon> </button>
    </div>
    <h1 class="text-black">Select your options</h1>
    <div class="text-black flex justify-center items-center gap-2 w-full">
        <label class="pt-1 pb-1 pl-2 pr-2 bg-indigo-300 text-white rounded flex justify-center items-baseline gap-1 text-xl">Usernames<input type="checkbox" class="hidden" value="user" (change)="onChangeOptions($event)"></label>  
        <label  class="pt-1 pb-1 pl-2 pr-2 bg-indigo-700 text-white rounded flex justify-center items-baseline gap-1 text-xl">Date and time<input type="checkbox" class="hidden" value="time" (change)="onChangeOptions($event)"></label>  
        <label  class="pt-1 pb-1 pl-2 pr-2 bg-indigo-300 text-white rounded flex justify-center items-baseline gap-1 text-xl">Display names<input type="checkbox" class="hidden" value="name" (change)="onChangeOptions($event)"></label>  
    </div>
    <div class="loader-container" [ngClass] = "estado ? 'visible' : 'invisible'">
       <span class="loader"></span>
    </div>
</section>
