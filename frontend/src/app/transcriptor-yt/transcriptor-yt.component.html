<section id="contenedor-transcriptor-yt">
    <h1  class="transcriptor-title">Add your <span class="texto-color-diferente">TWITTER Spaces</span> link</h1>
    <!-- <p>https://twitter.com/i/spaces/1gqxvyzbdMRJB?s=20</p> -->
    <p class="mensajeAgradecimiento" [ngClass] = "mensajeAgradecimiento ? 'visible' : 'invisible'">
       Thank you for trusting us! 
    </p>
    <div class="contenedor-barra-busqueda">
        <input type="text" name="barra-busqueda" id="barra-busqueda" placeholder="Paste your link here" #inputURL>
        <button id="boton-buscar" type="submit" (click)="transcriptText(inputURL)"><fa-icon [icon]="lupa" id="icono-boton"></fa-icon> </button>
    </div>
    <h1 class="options-title">Select your options</h1>
    <div class="contenedor-opciones">
        <label><input type="checkbox" value="user" (change)="onChangeOptions($event)">Usernames</label>  
        <label><input type="checkbox" value="time" (change)="onChangeOptions($event)">Date and time</label>  
        <label><input type="checkbox" value="name" (change)="onChangeOptions($event)">Display names</label>  
    </div>
    <div class="loader-container" [ngClass] = "estado ? 'visible' : 'invisible'">
       <span class="loader"></span>
    </div>
</section>
